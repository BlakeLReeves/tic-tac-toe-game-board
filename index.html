<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h3 id="results"></h3>
        <div class="row">
            <div class="top left square" ></div>
            <div class="top middle square vert"></div>
            <div class="top right square"></div>
        </div>
        <div class="row">
            <div class="middle left square hori"></div>
            <div class="center square vert hori"></div>
            <div class="middle right square hori"></div>
        </div>
        <div class="row">
            <div class="bottom left square"></div>
            <div class="bottom middle square vert"></div>
            <div class="bottom right square"></div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
